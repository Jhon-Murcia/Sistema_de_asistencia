<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Asignaturas</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
<div class="container">
    <h1>Sistema de Asistencia</h1>
    <h2>Gestión de Asignaturas</h2>

    <section>
        <h3>1. Agregar Asignatura</h3>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ej. Álgebra Lineal">

            <label for="codigo">Código:</label>
            <input type="text" id="codigo" placeholder="Ej. MAT101">

            <label for="seccion">Sección:</label>
            <input type="text" id="seccion" placeholder="Ej. A">

            <label for="semestre">Semestre:</label>
            <input type="text" id="semestre" placeholder="Ej. 2025-1">

            <label for="creditos">Créditos:</label>
            <input type="number" id="creditos" min="1" max="10">

            <button type="button">Agregar</button>
        </form>
    </section>

    <section>
        <h3>2. Consultar Asignatura</h3>
        <form>
            <label for="codigoConsulta">Código:</label>
            <input type="text" id="codigoConsulta" placeholder="Ej. MAT101">

            <label for="seccionConsulta">Sección:</label>
            <input type="text" id="seccionConsulta" placeholder="Ej. A">

            <label for="semestreConsulta">Semestre:</label>
            <input type="text" id="semestreConsulta" placeholder="Ej. 2025-1">

            <button type="button">Consultar</button>
        </form>
    </section>

    <section>
        <h3>3. Modificar Asignatura</h3>
        <form>
            <label for="codigoMod">Código:</label>
            <input type="text" id="codigoMod">

            <label for="seccionMod">Sección:</label>
            <input type="text" id="seccionMod">

            <label for="semestreMod">Semestre:</label>
            <input type="text" id="semestreMod">

            <label for="nuevoNombre">Nuevo nombre:</label>
            <input type="text" id="nuevoNombre">

            <label for="nuevosCreditos">Nuevos créditos:</label>
            <input type="number" id="nuevosCreditos">

            <button type="button">Modificar</button>
        </form>
    </section>
</div>
</body>
</html>
